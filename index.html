<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Step Progress Bar </h1>
	<div id="stepProgressBar">
		<div class="step">
			<p class="step-text">html</p>
			<div class="num">1</div>
		</div>
		<div class="step">
			<p class="step-text">css</p>
			<div class="num">2</div>
		</div>
		<div class="step">
			<p class="step-text">js</p>
			<div class="num">3</div>
		</div>
		<div class="step">
			<p class="step-text">bootstrap</p>
			<div class="num ">4</div>
		</div>
	</div>
	<div id="main">
		<p id="content"  class="text-center">Step Number 1</p>
		<button id="previousBtn" >Previous</button>
		<button id="nextBtn">Next</button>
		<button id="finishBtn" >Finish</button>
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
